<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
</head>
<body style="background-color:#dddddd">
    <!--
        <div>:沒有任何預設樣式的區塊型(block)標籤
        <span>:沒有任何預設樣式的行內型(inline)標籤
    -->
    <div style="font-size:20px;font-weight:bold; margin-bottom: 10px;">
        段落標題一
    </div>
    <div style="width: 400px;color: grey; border:1px solid blue; padding: 10px;">
        今天的<span style="color:red;">天氣</span>還不錯
        <div style="background-color: yellow;">測試</div>
        口<br/>
        第三行<br/>
        第四行<br/>
    </div>
    <div>再往下的區塊</div>
    <!--
        BOX model
        每個標籤都佔據畫面的方形區塊，跟內容文字無關跟BOX有關
        1.寬高只能控制區塊型標籤在行內標籤沒變化
        2.寬度預設行為把副元件標籤占滿 (div占滿body)
        3.寬度百分比，佔據畫面的部分。
    -->
</body>
</html>
